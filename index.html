<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hacker News</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/svg" href="https://news.ycombinator.com/y18.svg">
    <link
    rel="stylesheet"
    href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
  />
</head>
<body>
    <div class="container">

        <!-- Anh -->

        <header>
            <ul>
                <img src="https://news.ycombinator.com/y18.svg" alt="logo">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </header>

        <main>
            <!-- API Einbindung -->
            <template id="userCardTemplate">
                <figure class="flex bg-gray-100 rounded-x1 overflow-hidden mb-4">
                  <img id="pics" src="#" class="w-48 h-auto" />
                  <div class="p-8 space-y-4">
                    <p class="font-medium text-lg description"></p>
                    <figcaption class="font-medium text-lg">
                      <div class="text-cyan-600 fullname"></div>
                      <div class="text-gray-500 profession"></div>
                    </figcaption>
                  </div>
                </figure>
              </template>
              <div id="users"></div>
              <script src="script.js"></script>
        </main>

        <footer>
            <!-- Footer -->
        </footer>
    </div>
</body>
</html>
